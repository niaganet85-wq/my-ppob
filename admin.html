<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE ADMIN PANEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass{background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);}
        .custom-scroll::-webkit-scrollbar { height: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    </style>
</head>
<body class="bg-[#0f172a] text-white font-sans min-h-screen pb-24 overflow-hidden" id="body-content">

    <div id="login-screen" class="fixed inset-0 z-[100] bg-[#0f172a] flex flex-col items-center justify-center p-6">
        <div class="bg-[#1e293b] p-8 rounded-[2rem] border border-slate-700 shadow-2xl w-full max-w-xs text-center">
            <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-500/50">
                <i class="fas fa-user-shield text-2xl text-white"></i>
            </div>
            <h2 class="text-xl font-black italic mb-2">ADMIN LOGIN</h2>
            <p class="text-xs text-gray-400 mb-6">Masukkan PIN: 956924</p>
            <input type="password" id="input-pin" class="w-full bg-[#0f172a] p-4 rounded-xl text-center text-lg font-bold tracking-[0.5em] border border-slate-600 outline-none focus:border-blue-500 transition mb-4 text-white placeholder-gray-600" placeholder="••••••" maxlength="6">
            <button onclick="cekLogin()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold shadow-lg active:scale-95 transition">BUKA DASHBOARD</button>
            <p id="pesan-error" class="text-red-500 text-[10px] font-bold mt-3 hidden animate-pulse">PIN SALAH!</p>
        </div>
    </div>

    <div id="dashboard-area" class="hidden h-full overflow-y-auto">
        
        <div class="bg-blue-600 pb-12 pt-6 px-6 rounded-b-[2.5rem] shadow-2xl relative z-10">
            <div class="flex justify-between items-center mb-6">
                <div><h1 class="font-black italic text-2xl tracking-tighter">DASHBOARD</h1><p class="text-[10px] opacity-80 uppercase tracking-widest">Control Panel</p></div>
                <button onclick="logout()" class="bg-red-500/20 hover:bg-red-500 p-2 rounded-full transition text-white border border-white/20"><i class="fas fa-power-off"></i></button>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div class="glass p-4 rounded-2xl"><p class="text-[9px] font-bold text-yellow-300 uppercase mb-1">Digiflazz</p><h2 class="text-lg font-bold">Rp 0</h2></div>
                <div class="glass p-4 rounded-2xl"><p class="text-[9px] font-bold text-green-300 uppercase mb-1">Estimasi Laba</p><h2 class="text-lg font-bold">Rp 0</h2></div>
            </div>
        </div>

        <div class="px-5 -mt-8 relative z-20 space-y-4">
            
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-[#1e293b] p-4 rounded-2xl border border-slate-700 shadow-lg flex items-center gap-3">
                    <div class="bg-blue-500/20 p-2 rounded-full text-blue-400"><i class="fas fa-cube"></i></div>
                    <div><p class="text-[10px] text-gray-400">Total Produk</p><p id="total-produk" class="font-bold text-xs">0 Item</p></div>
                </div>
                <button onclick="bukaTambahKategori()" class="bg-[#1e293b] p-4 rounded-2xl border border-slate-700 shadow-lg flex items-center gap-3 active:scale-95 transition hover:border-purple-500">
                    <div class="bg-purple-500/20 p-2 rounded-full text-purple-400"><i class="fas fa-gamepad"></i></div>
                    <div class="text-left"><p class="text-[10px] text-gray-400">Database</p><p class="font-bold text-xs text-purple-400">+ Kategori</p></div>
                </button>
            </div>

            <div class="bg-[#1e293b] p-5 rounded-[2rem] border border-slate-700 shadow-lg relative overflow-hidden">
                <div class="absolute -right-5 -top-5 w-20 h-20 bg-pink-500/20 rounded-full blur-xl"></div>
                <h3 class="text-[10px] font-bold text-pink-400 uppercase mb-3"><i class="fas fa-shapes mr-1"></i> Ganti Logo Header</h3>
                <div class="flex gap-2">
                    <input id="url-logo" class="w-full bg-[#0f172a] p-3 rounded-xl text-xs border border-slate-600 outline-none text-white placeholder-gray-500" placeholder="Link Gambar Logo (PNG/JPG)...">
                    <button onclick="updateLogo()" class="bg-pink-600 hover:bg-pink-500 px-4 rounded-xl font-bold text-white shadow-lg"><i class="fas fa-save"></i></button>
                </div>
            </div>

            <div class="bg-[#1e293b] p-5 rounded-[2rem] border border-slate-700 shadow-lg">
                <h3 class="text-[10px] font-bold text-yellow-400 uppercase mb-3"><i class="fas fa-bullhorn mr-1"></i> Update Info Berjalan</h3>
                <div class="flex gap-2">
                    <input id="text-info" class="w-full bg-[#0f172a] p-3 rounded-xl text-xs border border-slate-600 outline-none text-white placeholder-gray-500" placeholder="Tulis info gangguan / promo...">
                    <button onclick="updateInfo()" class="bg-yellow-500 hover:bg-yellow-600 px-4 rounded-xl font-bold text-black shadow-lg"><i class="fas fa-save"></i></button>
                </div>
            </div>

            <div class="bg-[#1e293b] p-5 rounded-[2rem] border border-slate-700 shadow-lg">
                <h3 class="text-[10px] font-bold text-gray-400 uppercase mb-3"><i class="fas fa-images mr-1"></i> Kelola Banner Slide</h3>
                <div class="flex gap-2 mb-4">
                    <input id="url-banner" class="w-full bg-[#0f172a] p-3 rounded-xl text-xs border border-slate-600 outline-none text-white placeholder-gray-500" placeholder="Link Gambar Banner...">
                    <button onclick="tambahBanner()" class="bg-blue-600 hover:bg-blue-500 px-4 rounded-xl font-bold text-white shadow-lg"><i class="fas fa-plus"></i></button>
                </div>
                <div id="list-banner-dashboard" class="flex gap-3 overflow-x-auto pb-2 custom-scroll">
                    <p class="text-[10px] text-gray-500 w-full text-center py-2">Belum ada banner.</p>
                </div>
            </div>

            <button onclick="document.getElementById('modal-tambah-produk').classList.remove('hidden')" class="w-full bg-green-500 hover:bg-green-600 py-4 rounded-2xl font-black italic text-white shadow-lg active:scale-95 transition flex items-center justify-center gap-2">
                <i class="fas fa-plus-circle text-lg"></i> TAMBAH PRODUK BARU
            </button>
        </div>

        <div class="px-5 mt-6">
            <h3 class="text-[10px] font-bold text-slate-500 uppercase mb-3 px-1">Produk Aktif</h3>
            <div id="list-produk-admin"></div>
        </div>
    </div>

    <div id="modal-kategori" class="hidden fixed inset-0 bg-black/90 z-[70] flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-[#1e293b] p-6 rounded-[2rem] w-full max-w-sm border border-slate-600 shadow-2xl relative">
            <button onclick="document.getElementById('modal-kategori').classList.add('hidden')" class="absolute top-5 right-5 text-gray-400"><i class="fas fa-times"></i></button>
            <h3 id="judul-modal-kategori" class="font-black text-center text-xl italic mb-6 text-white">KELOLA GAME</h3>
            <div class="bg-[#0f172a] p-4 rounded-xl border border-slate-700 mb-4 space-y-3">
                <input id="k-nama" class="w-full bg-[#1e293b] p-3 rounded-lg text-xs border border-slate-600 outline-none" placeholder="Nama Game">
                <div class="grid grid-cols-2 gap-2"><input id="k-kode" class="w-full bg-[#1e293b] p-3 rounded-lg text-xs border border-slate-600 outline-none" placeholder="Kode"><input id="k-icon" class="w-full bg-[#1e293b] p-3 rounded-lg text-xs border border-slate-600 outline-none" placeholder="Link Icon"></div>
                <button onclick="simpanKategori()" class="w-full bg-purple-600 py-3 rounded-lg font-bold text-xs">SIMPAN GAME</button>
            </div>
            <div id="list-kategori-admin" class="max-h-32 overflow-y-auto pr-1 custom-scroll"></div>
        </div>
    </div>

    <div id="modal-tambah-produk" class="hidden fixed inset-0 bg-black/90 z-[60] flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-[#1e293b] p-6 rounded-[2rem] w-full max-w-sm border border-slate-600 shadow-2xl relative">
            <button onclick="document.getElementById('modal-tambah-produk').classList.add('hidden')" class="absolute top-5 right-5 text-gray-400"><i class="fas fa-times"></i></button>
            <h3 id="modal-title-produk" class="font-black text-center text-xl italic mb-6 text-white">TAMBAH PRODUK</h3>
            <div class="space-y-4">
                <div><label class="text-[9px] text-gray-400 font-bold ml-1">Pilih Game</label><select id="f-kategori" class="w-full bg-[#0f172a] p-3 rounded-xl text-xs border border-slate-600 text-white outline-none"></select></div>
                <div class="grid grid-cols-2 gap-3"><input id="f-sku" class="bg-[#0f172a] p-3 rounded-xl text-xs border border-slate-600 outline-none" placeholder="SKU"><input id="f-harga" type="number" class="bg-[#0f172a] p-3 rounded-xl text-xs border border-slate-600 outline-none" placeholder="Harga"></div>
                <input id="f-nama" class="w-full bg-[#0f172a] p-3 rounded-xl text-xs border border-slate-600 outline-none" placeholder="Nama Produk">
                <select id="f-jalur" class="w-full bg-[#0f172a] p-3 rounded-xl text-xs border border-slate-600 outline-none"><option value="digi">Digiflazz</option><option value="api">API Games</option></select>
                <button onclick="prosesSimpan()" class="w-full bg-green-500 py-4 rounded-xl font-bold text-sm shadow-lg mt-2">SIMPAN PRODUK</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        // --- PIN KEAMANAN BARU ---
        const PIN_ADMIN = "956924"; 

        window.cekLogin = () => {
            if(document.getElementById('input-pin').value === PIN_ADMIN) {
                sessionStorage.setItem('isAdmin', 'true');
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard-area').classList.remove('hidden');
                document.getElementById('body-content').classList.remove('overflow-hidden');
            } else { document.getElementById('pesan-error').classList.remove('hidden'); }
        };
        window.logout = () => { sessionStorage.removeItem('isAdmin'); location.reload(); };
        if(sessionStorage.getItem('isAdmin') === 'true') {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard-area').classList.remove('hidden');
            document.getElementById('body-content').classList.remove('overflow-hidden');
        }

        const firebaseConfig = {
          apiKey: "AIzaSyAIxFEDC9QBYsOyPFFL5tUBz1I8mlH66Hs",
          authDomain: "games-ku.firebaseapp.com",
          databaseURL: "https://games-ku-default-rtdb.firebaseio.com",
          projectId: "games-ku",
          storageBucket: "games-ku.firebasestorage.app",
          messagingSenderId: "488423956",
          appId: "1:488423956:web:79f659dee525fdbc76dd01",
          measurementId: "G-JYEJK67H4V"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- 1. FITUR GANTI LOGO (BARU) ---
        window.updateLogo = () => {
            const url = document.getElementById('url-logo').value;
            set(ref(db, 'pengaturan/logo'), { url: url })
            .then(() => alert("Logo Berhasil Diganti!"));
        };
        onValue(ref(db, 'pengaturan/logo'), (snap) => {
            const data = snap.val();
            if(data) document.getElementById('url-logo').value = data.url;
        });

        // --- 2. FITUR LAIN (INFO, BANNER, GAME, PRODUK) ---
        window.updateInfo = () => {
            const text = document.getElementById('text-info').value;
            set(ref(db, 'pengaturan/info_berjalan'), { text: text }).then(() => alert("Info Diupdate!"));
        };
        onValue(ref(db, 'pengaturan/info_berjalan'), (snap) => { if(snap.val()) document.getElementById('text-info').value = snap.val().text; });

        window.tambahBanner = () => {
            const url = document.getElementById('url-banner').value;
            if(!url) return alert("Link Kosong!");
            push(ref(db, 'banners'), { url: url }).then(() => { alert("Banner Ditambah!"); document.getElementById('url-banner').value=""; });
        };
        window.hapusBanner = (id) => { if(confirm("Hapus?")) remove(ref(db, 'banners/' + id)); };
        onValue(ref(db, 'banners'), (snap) => {
            const data = snap.val(); const list = document.getElementById('list-banner-dashboard'); list.innerHTML="";
            if(data) { Object.keys(data).forEach(key => { list.innerHTML += `<div class="relative min-w-[100px] h-16 rounded-lg overflow-hidden border border-slate-600 group"><img src="${data[key].url}" class="w-full h-full object-cover"><button onclick="hapusBanner('${key}')" class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition text-red-400"><i class="fas fa-trash"></i></button></div>`; }); }
            else { list.innerHTML = "<p class='text-[10px] text-gray-500 w-full text-center py-4'>Belum ada banner.</p>"; }
        });

        window.simpanKategori = () => { const k=document.getElementById('k-kode').value, n=document.getElementById('k-nama').value, i=document.getElementById('k-icon').value; set(ref(db,'kategori_game/'+k),{kode:k,nama:n,icon:i}).then(()=>{document.getElementById('modal-kategori').classList.add('hidden');});};
        window.bukaTambahKategori = () => { document.getElementById('modal-kategori').classList.remove('hidden'); }
        window.prosesSimpan = () => { const k=document.getElementById('f-kategori').value, s=document.getElementById('f-sku').value, n=document.getElementById('f-nama').value, h=document.getElementById('f-harga').value, j=document.getElementById('f-jalur').value; set(ref(db,'produk/'+k+'/'+s),{sku:s,nama:n,harga:parseInt(h),jalur:j}).then(()=>{document.getElementById('modal-tambah-produk').classList.add('hidden');});};
        
        onValue(ref(db, 'kategori_game'), (snap) => {
            const data = snap.val(); const sel = document.getElementById('f-kategori'); const list = document.getElementById('list-kategori-admin'); sel.innerHTML=""; list.innerHTML="";
            if(data) Object.values(data).forEach(k => { sel.innerHTML+=`<option value="${k.kode}">${k.nama}</option>`; list.innerHTML+=`<div class="flex justify-between p-2 bg-slate-800 mb-1 rounded text-xs"><span>${k.nama}</span></div>`; });
        });
        onValue(ref(db, 'produk'), (snap) => {
            const data = snap.val(); const list = document.getElementById('list-produk-admin'); list.innerHTML="";
            if(data) Object.keys(data).forEach(k => Object.values(data[k]).forEach(p => list.innerHTML+=`<div class="bg-slate-800 p-2 mb-2 rounded flex justify-between text-xs"><span>${p.nama}</span><span>Rp ${p.harga}</span></div>`));
        });
    </script>
</body>
</html>
