<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER ADMIN DASHBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass{background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);}
        /* Scrollbar cantik untuk list banner */
        .custom-scroll::-webkit-scrollbar { height: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    </style>
</head>
<body class="bg-[#0f172a] text-white font-sans min-h-screen pb-24">

    <div class="bg-blue-600 pb-12 pt-6 px-6 rounded-b-[2.5rem] shadow-2xl relative z-10">
        <div class="flex justify-between items-center mb-6">
            <div><h1 class="font-black italic text-2xl tracking-tighter">DASHBOARD</h1><p class="text-[10px] opacity-80 uppercase tracking-widest">Admin Control Panel</p></div>
            <button onclick="location.reload()" class="bg-white/20 p-2 rounded-full"><i class="fas fa-sync-alt"></i></button>
        </div>
        <div class="grid grid-cols-2 gap-3">
            <div class="glass p-4 rounded-2xl"><p class="text-[9px] font-bold text-yellow-300 uppercase mb-1">Digiflazz</p><h2 class="text-lg font-bold">Rp 0</h2></div>
            <div class="glass p-4 rounded-2xl"><p class="text-[9px] font-bold text-green-300 uppercase mb-1">Estimasi Laba</p><h2 class="text-lg font-bold">Rp 0</h2></div>
        </div>
    </div>

    <div class="px-5 -mt-8 relative z-20 space-y-4">
        
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-[#1e293b] p-4 rounded-2xl border border-slate-700 shadow-lg flex items-center gap-3">
                <div class="bg-blue-500/20 p-2 rounded-full text-blue-400"><i class="fas fa-cube"></i></div>
                <div><p class="text-[10px] text-gray-400">Total Produk</p><p id="total-produk" class="font-bold text-xs">0 Item</p></div>
            </div>
            
            <button onclick="bukaTambahKategori()" class="bg-[#1e293b] p-4 rounded-2xl border border-slate-700 shadow-lg flex items-center gap-3 active:scale-95 transition hover:border-purple-500">
                <div class="bg-purple-500/20 p-2 rounded-full text-purple-400"><i class="fas fa-gamepad"></i></div>
                <div class="text-left"><p class="text-[10px] text-gray-400">Database</p><p class="font-bold text-xs text-purple-400">+ Kategori</p></div>
            </button>
        </div>

        <div class="bg-[#1e293b] p-5 rounded-[2rem] border border-slate-700 shadow-lg">
            <h3 class="text-[10px] font-bold text-gray-400 uppercase mb-3"><i class="fas fa-images mr-1"></i> Kelola Banner Slide</h3>
            
            <div class="flex gap-2 mb-4">
                <input id="url-banner" class="w-full bg-[#0f172a] p-3 rounded-xl text-xs border border-slate-600 outline-none text-white placeholder-gray-500" placeholder="Tempel Link Gambar Banner...">
                <button onclick="tambahBanner()" class="bg-blue-600 hover:bg-blue-500 px-4 rounded-xl font-bold text-white shadow-lg"><i class="fas fa-plus"></i></button>
            </div>

            <div id="list-banner-dashboard" class="flex gap-3 overflow-x-auto pb-2 custom-scroll">
                <p class="text-[10px] text-gray-500 w-full text-center py-2">Belum ada banner aktif.</p>
            </div>
        </div>

        <button onclick="document.getElementById('modal-tambah-produk').classList.remove('hidden')" class="w-full bg-green-500 hover:bg-green-600 py-4 rounded-2xl font-black italic text-white shadow-lg active:scale-95 transition flex items-center justify-center gap-2">
            <i class="fas fa-plus-circle text-lg"></i> TAMBAH PRODUK BARU
        </button>

    </div>

    <div class="px-5 mt-6">
        <h3 class="text-[10px] font-bold text-slate-500 uppercase mb-3 px-1">Produk Aktif</h3>
        <div id="list-produk-admin"></div>
    </div>

    <div id="modal-kategori" class="hidden fixed inset-0 bg-black/90 z-[70] flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-[#1e293b] p-6 rounded-[2rem] w-full max-w-sm border border-slate-600 shadow-2xl relative">
            <button onclick="document.getElementById('modal-kategori').classList.add('hidden')" class="absolute top-5 right-5 text-gray-400"><i class="fas fa-times"></i></button>
            <h3 id="judul-modal-kategori" class="font-black text-center text-xl italic mb-6 text-white">KELOLA GAME</h3>
            
            <div class="bg-[#0f172a] p-4 rounded-xl border border-slate-700 mb-4 space-y-3">
                <input id="k-nama" class="w-full bg-[#1e293b] p-3 rounded-lg text-xs border border-slate-600 outline-none" placeholder="Nama Game (Cth: Valorant)">
                <div class="grid grid-cols-2 gap-2">
                    <input id="k-kode" class="w-full bg-[#1e293b] p-3 rounded-lg text-xs border border-slate-600 outline-none" placeholder="Kode (Cth: valo)">
                    <input id="k-icon" class="w-full bg-[#1e293b] p-3 rounded-lg text-xs border border-slate-600 outline-none" placeholder="Link Icon URL">
                </div>
                <button onclick="simpanKategori()" class="w-full bg-purple-600 py-3 rounded-lg font-bold text-xs">SIMPAN GAME</button>
            </div>
            <p class="text-[10px] text-gray-400 uppercase font-bold mb-2">Game Terdaftar:</p>
            <div id="list-kategori-admin" class="max-h-32 overflow-y-auto pr-1 custom-scroll"></div>
        </div>
    </div>

    <div id="modal-tambah-produk" class="hidden fixed inset-0 bg-black/90 z-[60] flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-[#1e293b] p-6 rounded-[2rem] w-full max-w-sm border border-slate-600 shadow-2xl relative">
            <button onclick="document.getElementById('modal-tambah-produk').classList.add('hidden')" class="absolute top-5 right-5 text-gray-400"><i class="fas fa-times"></i></button>
            <h3 id="modal-title-produk" class="font-black text-center text-xl italic mb-6 text-white">TAMBAH PRODUK</h3>
            <div class="space-y-4">
                <div><label class="text-[9px] text-gray-400 font-bold ml-1">Pilih Game</label><select id="f-kategori" class="w-full bg-[#0f172a] p-3 rounded-xl text-xs border border-slate-600 text-white outline-none"></select></div>
                <div class="grid grid-cols-2 gap-3">
                    <input id="f-sku" class="bg-[#0f172a] p-3 rounded-xl text-xs border border-slate-600 outline-none" placeholder="SKU (Cth: ML5)">
                    <input id="f-harga" type="number" class="bg-[#0f172a] p-3 rounded-xl text-xs border border-slate-600 outline-none" placeholder="Harga (Rp)">
                </div>
                <input id="f-nama" class="w-full bg-[#0f172a] p-3 rounded-xl text-xs border border-slate-600 outline-none" placeholder="Nama Produk">
                <select id="f-jalur" class="w-full bg-[#0f172a] p-3 rounded-xl text-xs border border-slate-600 outline-none"><option value="digi">Digiflazz</option><option value="api">API Games</option></select>
                <button onclick="prosesSimpan()" class="w-full bg-green-500 py-4 rounded-xl font-bold text-sm shadow-lg mt-2">SIMPAN PRODUK</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        // PENTING: Menambahkan 'push' untuk multi-banner
        import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAIxFEDC9QBYsOyPFFL5tUBz1I8mlH66Hs",
          authDomain: "games-ku.firebaseapp.com",
          databaseURL: "https://games-ku-default-rtdb.firebaseio.com",
          projectId: "games-ku",
          storageBucket: "games-ku.firebasestorage.app",
          messagingSenderId: "488423956",
          appId: "1:488423956:web:79f659dee525fdbc76dd01",
          measurementId: "G-JYEJK67H4V"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- 1. FITUR SLIDE BANNER (BARU & TERINTEGRASI) ---
        window.tambahBanner = () => {
            const url = document.getElementById('url-banner').value;
            if(!url) return alert("Link URL Kosong!");
            
            // Gunakan 'push' agar banner bertambah banyak
            push(ref(db, 'banners'), { url: url }).then(() => {
                alert("Banner Berhasil Ditambahkan!");
                document.getElementById('url-banner').value = "";
            });
        };

        window.hapusBanner = (id) => {
            if(confirm("Hapus banner ini?")) remove(ref(db, 'banners/' + id));
        };

        // Load Banner ke Dashboard (Grid Kecil)
        onValue(ref(db, 'banners'), (snap) => {
            const data = snap.val();
            const list = document.getElementById('list-banner-dashboard');
            list.innerHTML = "";
            
            if(data) {
                Object.keys(data).forEach(key => {
                    const banner = data[key];
                    list.innerHTML += `
                    <div class="relative min-w-[100px] h-16 rounded-lg overflow-hidden border border-slate-600 group">
                        <img src="${banner.url}" class="w-full h-full object-cover">
                        <button onclick="hapusBanner('${key}')" class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition text-red-400">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>`;
                });
            } else {
                list.innerHTML = "<p class='text-[10px] text-gray-500 w-full text-center py-4 italic'>Belum ada banner.</p>";
            }
        });

        // --- 2. MANAJEMEN KATEGORI (SAMA) ---
        window.simpanKategori = () => {
            const kode = document.getElementById('k-kode').value.toLowerCase().replace(/\s/g, '');
            const nama = document.getElementById('k-nama').value;
            const icon = document.getElementById('k-icon').value;
            if(!kode || !nama || !icon) return alert("Isi lengkap!");

            set(ref(db, 'kategori_game/' + kode), { kode: kode, nama: nama, icon: icon })
            .then(() => { alert("Sukses!"); document.getElementById('modal-kategori').classList.add('hidden'); resetFormKategori(); })
            .catch(e => alert(e.message));
        };

        window.bukaTambahKategori = () => { resetFormKategori(); document.getElementById('modal-kategori').classList.remove('hidden'); }
        window.bukaEditKategori = (kode, nama, icon) => {
            document.getElementById('k-nama').value = nama; document.getElementById('k-kode').value = kode; document.getElementById('k-icon').value = icon;
            document.getElementById('k-kode').disabled = true; document.getElementById('judul-modal-kategori').innerText = "EDIT GAME";
            document.getElementById('modal-kategori').classList.remove('hidden');
        };
        window.hapusKategori = (kode) => { if(confirm("Hapus?")) remove(ref(db, 'kategori_game/' + kode)); };

        function resetFormKategori() {
            document.getElementById('k-kode').value=""; document.getElementById('k-nama').value=""; document.getElementById('k-icon').value="";
            document.getElementById('k-kode').disabled = false; document.getElementById('judul-modal-kategori').innerText = "TAMBAH GAME BARU";
        }

        // --- 3. MANAJEMEN PRODUK (SAMA) ---
        window.prosesSimpan = () => {
            const kat = document.getElementById('f-kategori').value;
            const sku = document.getElementById('f-sku').value;
            const nama = document.getElementById('f-nama').value;
            const harga = document.getElementById('f-harga').value;
            const jalur = document.getElementById('f-jalur').value;
            if(!kat) return alert("Pilih Kategori Game!");
            if(!sku || !nama || !harga) return alert("Lengkapi data!");

            set(ref(db, 'produk/' + kat + '/' + sku), { sku: sku, nama: nama, harga: parseInt(harga), jalur: jalur })
            .then(() => { alert("Disimpan!"); document.getElementById('modal-tambah-produk').classList.add('hidden'); })
            .catch(e => alert(e.message));
        };
        window.hapusProduk = (kat, sku) => { if(confirm("Hapus?")) remove(ref(db, 'produk/' + kat + '/' + sku)); };
        window.bukaEdit = (kat, sku, nama, harga, jalur) => {
            document.getElementById('f-kategori').value = kat; document.getElementById('f-sku').value = sku;
            document.getElementById('f-nama').value = nama; document.getElementById('f-harga').value = harga; document.getElementById('f-jalur').value = jalur;
            document.getElementById('modal-title-produk').innerText = "EDIT PRODUK"; document.getElementById('modal-tambah-produk').classList.remove('hidden');
        };

        // --- REALTIME LOADER ---
        onValue(ref(db, 'kategori_game'), (snap) => {
            const data = snap.val();
            const select = document.getElementById('f-kategori');
            const listKat = document.getElementById('list-kategori-admin');
            select.innerHTML = ""; listKat.innerHTML = "";
            if(data) {
                Object.values(data).forEach(k => {
                    select.innerHTML += `<option value="${k.kode}">${k.nama}</option>`;
                    listKat.innerHTML += `
                    <div class="flex justify-between items-center bg-[#0f172a] p-2 rounded mb-2 border border-slate-700">
                        <div class="flex items-center gap-2"><img src="${k.icon}" class="w-6 h-6 rounded bg-white p-0.5"><span class="text-xs">${k.nama}</span></div>
                        <div><button onclick="bukaEditKategori('${k.kode}','${k.nama}','${k.icon}')" class="text-blue-400 mr-2"><i class="fas fa-pen"></i></button><button onclick="hapusKategori('${k.kode}')" class="text-red-400"><i class="fas fa-trash"></i></button></div>
                    </div>`;
                });
            } else { select.innerHTML = "<option value=''>Kosong</option>"; }
        });

        onValue(ref(db, 'produk'), (snap) => {
            const data = snap.val();
            const list = document.getElementById('list-produk-admin');
            list.innerHTML = ""; let count = 0;
            if(data) {
                Object.keys(data).forEach(kat => {
                    Object.values(data[kat]).forEach(p => {
                        count++;
                        list.innerHTML += `
                        <div class="bg-[#1e293b] p-3 rounded-xl border border-slate-700 flex justify-between items-center mb-2 shadow-sm">
                            <div><span class="text-[9px] bg-blue-900 text-blue-300 px-2 rounded font-bold uppercase">${kat}</span><p class="text-white font-bold text-xs mt-1">${p.nama}</p><p class="text-slate-400 text-[10px]">Rp ${p.harga.toLocaleString()}</p></div>
                            <div><button onclick="bukaEdit('${kat}','${p.sku}','${p.nama}','${p.harga}','${p.jalur}')" class="text-blue-400 bg-blue-500/10 p-2 rounded mr-1"><i class="fas fa-pen"></i></button><button onclick="hapusProduk('${kat}','${p.sku}')" class="text-red-400 bg-red-500/10 p-2 rounded"><i class="fas fa-trash"></i></button></div>
                        </div>`;
                    });
                });
                document.getElementById('total-produk').innerText = count + " Item";
            }
        });
    </script>
</body>
</html>
