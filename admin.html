<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIAGA ADMIN - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>.hidden { display: none; } .scrollbar-hide::-webkit-scrollbar { display: none; }</style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">

    <div id="login-screen" class="fixed inset-0 bg-gray-900 z-[100] flex items-center justify-center p-6">
        <div class="bg-gray-800 p-8 rounded-[2rem] shadow-2xl border border-gray-700 w-full max-w-sm text-center">
            <h2 class="text-xl font-bold mb-6 text-blue-400 italic uppercase tracking-tighter">Admin Access</h2>
            <input type="password" id="pin-input" inputmode="numeric" maxlength="6" class="w-full bg-gray-700 rounded-xl px-4 py-4 text-center text-2xl tracking-[0.5em] mb-6 outline-none border-2 border-transparent focus:border-blue-500 transition" placeholder="******">
            <button onclick="cekLogin()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-black transition active:scale-95 shadow-lg shadow-blue-900/50">MASUK PANEL</button>
        </div>
    </div>

    <div id="admin-content" class="hidden">
        <div class="bg-blue-600 p-6 rounded-b-[2.5rem] mb-6 shadow-2xl text-white relative overflow-hidden">
            <div class="relative z-10 flex justify-between items-start mb-6">
                <div>
                    <h1 class="text-xl font-black italic tracking-tighter uppercase">Niaga Dashboard</h1>
                    <p class="text-[10px] opacity-80 font-bold">Management System</p>
                </div>
                <button onclick="muatData('cek_saldo')" class="bg-white/20 hover:bg-white/30 p-2 rounded-full transition active:rotate-180 duration-500"><i class="fas fa-sync-alt"></i></button>
            </div>
            
            <div class="grid grid-cols-2 gap-4 relative z-10">
                <div class="bg-black/20 p-4 rounded-2xl border border-white/10 backdrop-blur-sm">
                    <p class="text-[9px] font-bold opacity-70 uppercase tracking-widest">Saldo Modal</p>
                    <h2 id="saldo-text" class="text-lg font-black tracking-tight">Rp 0</h2>
                </div>
                <div class="bg-black/20 p-4 rounded-2xl border border-white/10 backdrop-blur-sm">
                    <p class="text-[9px] font-bold opacity-70 uppercase tracking-widest">Profit Hari Ini</p>
                    <h2 id="laba-text" class="text-lg font-black text-yellow-300 tracking-tight">Rp 0</h2>
                </div>
            </div>
        </div>

        <div class="px-4 space-y-4 pb-24">
            <div class="flex space-x-2 overflow-x-auto pb-2 scrollbar-hide">
                <button onclick="muatData('riwayat')" class="bg-gray-800 border border-gray-700 px-5 py-2 rounded-full text-[10px] font-bold uppercase whitespace-nowrap active:bg-gray-700">Riwayat</button>
                <button onclick="tampilPromo()" class="bg-green-600 px-5 py-2 rounded-full text-[10px] font-bold uppercase whitespace-nowrap shadow-lg shadow-green-900/30 active:scale-95"><i class="fas fa-bullhorn mr-1"></i> Promo</button>
                <button onclick="tampilBanner()" class="bg-purple-600 px-5 py-2 rounded-full text-[10px] font-bold uppercase whitespace-nowrap shadow-lg shadow-purple-900/30 active:scale-95"><i class="fas fa-images mr-1"></i> Banner</button>
            </div>
            
            <div id="content-list" class="space-y-3 min-h-[300px]">
                <p class="text-center text-gray-500 text-xs py-20 italic">Memuat data...</p>
            </div>
        </div>
    </div>

    <div id="banner-modal" class="fixed inset-0 bg-black/90 z-[150] hidden flex flex-col items-center justify-center p-6">
        <div class="bg-gray-800 p-6 w-full max-w-sm rounded-2xl border border-gray-700 shadow-2xl">
            <h3 class="text-lg font-black text-purple-400 mb-4 uppercase italic">Atur Banner Slide</h3>
            <p class="text-[9px] text-gray-400 mb-2 italic">Pisahkan link gambar dengan koma (,)</p>
            <textarea id="input-banner" rows="5" class="w-full bg-gray-900 border border-gray-700 rounded-xl p-3 text-[10px] outline-none focus:border-purple-500 text-gray-300"></textarea>
            <div class="grid grid-cols-2 gap-3 mt-4">
                <button onclick="document.getElementById('banner-modal').classList.add('hidden')" class="bg-gray-700 py-3 rounded-xl font-bold text-xs uppercase">Batal</button>
                <button onclick="simpanBanner()" class="bg-purple-600 py-3 rounded-xl font-bold text-xs uppercase text-white shadow-lg shadow-purple-900/50">Simpan</button>
            </div>
        </div>
    </div>

    <div id="promo-modal" class="fixed inset-0 bg-black/90 z-[150] hidden flex flex-col items-center justify-center p-6">
        <div class="bg-gray-800 p-6 w-full max-w-sm rounded-2xl border border-gray-700 shadow-2xl">
            <h3 class="text-lg font-black text-green-500 mb-4 uppercase italic">Kirim Promo WA</h3>
            <textarea id="pesan-promo" rows="4" class="w-full bg-gray-900 border border-gray-700 rounded-xl p-3 text-xs outline-none focus:border-green-500 text-gray-300"></textarea>
            <div id="list-nomor" class="mt-4 max-h-24 overflow-y-auto text-[9px] text-gray-500 bg-black/20 p-2 rounded-lg font-mono"></div>
            <div class="grid grid-cols-2 gap-3 mt-4">
                <button onclick="document.getElementById('promo-modal').classList.add('hidden')" class="bg-gray-700 py-3 rounded-xl font-bold text-xs uppercase">Tutup</button>
                <button onclick="kirimPromo()" class="bg-green-600 py-3 rounded-xl font-bold text-xs uppercase text-white shadow-lg shadow-green-900/50">Kirim</button>
            </div>
        </div>
    </div>

    <div id="struk-modal" class="fixed inset-0 bg-black/90 z-[200] hidden flex flex-col items-center justify-center p-4">
        <div id="struk-area" class="bg-white p-6 w-full max-w-[280px] rounded-lg font-mono text-[10px] text-gray-800 shadow-2xl">
            <div class="text-center border-b-2 border-dashed border-gray-300 pb-4 mb-4">
                <h3 class="text-lg font-black italic tracking-tighter text-blue-700 uppercase">NIAGA DIGITAL</h3>
                <p class="text-[8px] font-bold opacity-60">Bukti Transaksi Sah</p>
            </div>
            <div class="space-y-2 text-[9px]" id="struk-isi"></div>
            <p class="text-[7px] mt-6 text-center text-gray-400 italic border-t border-gray-100 pt-4">Terima kasih atas kepercayaan Anda.</p>
        </div>
        <div class="flex space-x-4 mt-8">
            <button onclick="document.getElementById('struk-modal').classList.add('hidden')" class="bg-gray-700 text-white px-6 py-3 rounded-xl font-bold text-xs uppercase">Tutup</button>
            <button onclick="unduhStruk()" class="bg-green-600 text-white px-6 py-3 rounded-xl font-bold text-xs uppercase shadow-lg shadow-green-900/50">Simpan PNG</button>
        </div>
    </div>

    <script>
        const PIN_RAHASIA = "753357";
        const LABA_FLAT = 250; 
        let dataTransaksi = [];

        function cekLogin() {
            if (document.getElementById('pin-input').value === PIN_RAHASIA) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
                muatData('cek_saldo');
                muatData('riwayat');
            } else { alert("PIN SALAH!"); document.getElementById('pin-input').value = ""; }
        }

        async function muatData(tipe) {
            const list = document.getElementById('content-list');
            if(tipe !== 'cek_saldo') list.innerHTML = `<div class="text-center py-20 text-blue-500"><i class="fas fa-circle-notch fa-spin text-3xl"></i></div>`;
            
            try {
                const res = await fetch('/api/digi', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ action: tipe })
                });
                const result = await res.json();
                
                if(tipe === 'cek_saldo') {
                    // Update Saldo Modal
                    if(result.data && result.data.deposit) {
                        document.getElementById('saldo-text').innerText = "Rp " + result.data.deposit.toLocaleString('id-ID');
                    } else {
                        document.getElementById('saldo-text').innerText = "Rp 0 (Cek IP)";
                    }
                } else {
                    // Update Riwayat
                    dataTransaksi = result.data || [];
                    hitungLaba(dataTransaksi);
                    renderList(dataTransaksi);
                }
            } catch (e) {
                console.error(e);
                if(tipe !== 'cek_saldo') list.innerHTML = `<p class="text-center text-red-500 text-xs mt-10">Gagal Terhubung API Digiflazz.<br>Pastikan IP Whitelist 0.0.0.0</p>`;
            }
        }

        function hitungLaba(data) {
            const sukses = data.filter(i => i.status === 'Sukses').length;
            document.getElementById('laba-text').innerText = "Rp " + (sukses * LABA_FLAT).toLocaleString('id-ID');
        }

        function renderList(data) {
            const list = document.getElementById('content-list');
            list.innerHTML = "";
            if(!data || data.length === 0) { list.innerHTML = `<p class="text-center py-20 italic text-gray-500">Belum ada data transaksi.</p>`; return; }
            
            data.forEach(item => {
                const isSukses = item.status === 'Sukses';
                const statusColor = isSukses ? 'text-green-400' : (item.status === 'Gagal' ? 'text-red-400' : 'text-yellow-400');
                
                list.innerHTML += `
                <div class="bg-gray-800 p-5 rounded-3xl border border-gray-700 shadow-md">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-[9px] font-bold text-blue-400 uppercase">${item.buyer_sku_code || 'TOPUP'}</span>
                        <span class="text-[9px] font-black ${statusColor} italic uppercase">${item.status || 'PROSES'}</span>
                    </div>
                    <p class="text-xs font-bold text-gray-200 mb-3">${item.customer_no || 'Deposit'}</p>
                    <div class="flex justify-between items-center pt-3 border-t border-gray-700">
                        <span class="text-[8px] text-gray-500 font-mono">${item.date || ''}</span>
                        <div class="flex space-x-2">
                            <span class="text-xs font-bold text-white">Rp ${item.price ? (item.price + LABA_FLAT).toLocaleString() : item.amount.toLocaleString()}</span>
                            ${isSukses ? `<button onclick="cetakStruk('${item.buyer_sku_code}','${item.customer_no}','${item.price}','${item.date}')" class="bg-blue-600 px-3 py-1 rounded-full text-[8px] font-bold uppercase hover:bg-blue-500">Struk</button>` : ''}
                        </div>
                    </div>
                </div>`;
            });
        }

        // --- FITUR TAMBAHAN (Banner, Promo, Struk) ---
        function tampilBanner() {
            const current = JSON.parse(localStorage.getItem('niaga_banners')) || [];
            document.getElementById('input-banner').value = current.join(', ');
            document.getElementById('banner-modal').classList.remove('hidden');
        }

        function simpanBanner() {
            const links = document.getElementById('input-banner').value.split(',').map(l => l.trim()).filter(l => l);
            localStorage.setItem('niaga_banners', JSON.stringify(links));
            alert("Banner berhasil disimpan!");
            document.getElementById('banner-modal').classList.add('hidden');
        }

        function tampilPromo() {
            const list = document.getElementById('list-nomor');
            list.innerHTML = "";
            const unik = [...new Set(dataTransaksi.filter(i => i.status === 'Sukses').map(i => i.customer_no))];
            
            if(unik.length === 0) list.innerHTML = "Belum ada nomor pelanggan.";
            else unik.forEach(n => list.innerHTML += `<div>â€¢ ${n}</div>`);
            
            document.getElementById('pesan-promo').value = "Halo Kak! ðŸ”¥\nLagi ada promo Top Up murah hari ini di NIAGA DIGITAL.\nCek sekarang: " + window.location.origin;
            document.getElementById('promo-modal').classList.remove('hidden');
        }

        function kirimPromo() {
            const pesan = document.getElementById('pesan-promo').value;
            const unik = [...new Set(dataTransaksi.filter(i => i.status === 'Sukses').map(i => i.customer_no))];
            if(unik.length === 0) return alert("Tidak ada tujuan!");
            
            unik.forEach((no, i) => {
                setTimeout(() => {
                    window.open(`https://wa.me/${no.replace(/^0/, '62')}?text=${encodeURIComponent(pesan)}`, '_blank');
                }, i * 2000);
            });
        }

        function cetakStruk(produk, id, harga, tgl) {
            document.getElementById('struk-isi').innerHTML = `
                <div class="flex justify-between border-b border-gray-100 pb-1 mb-1"><span>Produk:</span><span class="font-bold uppercase">${produk}</span></div>
                <div class="flex justify-between border-b border-gray-100 pb-1 mb-1"><span>ID Tujuan:</span><span class="font-bold">${id}</span></div>
                <div class="flex justify-between border-b border-gray-100 pb-1 mb-1"><span>Status:</span><span class="font-bold text-green-600 uppercase">Sukses</span></div>
                <div class="flex justify-between mb-4"><span>Waktu:</span><span>${tgl}</span></div>
                <div class="border-t-2 border-dashed border-gray-300 pt-3 flex justify-between font-bold text-sm text-blue-700">
                    <span>TOTAL:</span><span>Rp ${(parseInt(harga) + LABA_FLAT).toLocaleString()}</span>
                </div>`;
            document.getElementById('struk-modal').classList.remove('hidden');
        }

        function unduhStruk() {
            html2canvas(document.querySelector("#struk-area")).then(canvas => {
                const a = document.createElement('a');
                a.download = 'struk-niaga.png';
                a.href = canvas.toDataURL();
                a.click();
            });
        }
    </script>
</body>
</html>
