<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN SUPER - GAME KU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAIxFEDC9QBYsOyPFFL5tUBz1I8mlH66Hs",
          authDomain: "games-ku.firebaseapp.com",
          databaseURL: "https://games-ku-default-rtdb.firebaseio.com",
          projectId: "games-ku",
          storageBucket: "games-ku.firebasestorage.app",
          messagingSenderId: "488423956",
          appId: "1:488423956:web:79f659dee525fdbc76dd01",
          measurementId: "G-JYEJK67H4V"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- FUNGSI 1: KELOLA PRODUK (SIMPAN/EDIT) ---
        window.simpanProduk = () => {
            const kat = document.getElementById('f-kategori').value;
            const sku = document.getElementById('f-sku').value;
            const nama = document.getElementById('f-nama').value;
            const harga = document.getElementById('f-harga').value;
            const jalur = document.getElementById('f-jalur').value;

            if(!sku || !nama || !harga) return alert("Data tidak boleh kosong!");

            set(ref(db, 'produk/' + kat + '/' + sku), {
                sku: sku, nama: nama, harga: parseInt(harga), jalur: jalur
            }).then(() => {
                alert("Data Berhasil Disimpan!");
                document.getElementById('modal-form').classList.add('hidden');
                resetForm();
            });
        };

        // --- FUNGSI 2: HAPUS PRODUK ---
        window.hapusProduk = (kat, sku) => {
            if(confirm(`Yakin ingin menghapus ${sku}?`)) {
                remove(ref(db, 'produk/' + kat + '/' + sku));
            }
        };

        // --- FUNGSI 3: PERSIAPAN EDIT ---
        window.bukaEdit = (kat, sku, nama, harga, jalur) => {
            document.getElementById('f-kategori').value = kat;
            document.getElementById('f-sku').value = sku;
            document.getElementById('f-nama').value = nama;
            document.getElementById('f-harga').value = harga;
            document.getElementById('f-jalur').value = jalur;
            
            document.getElementById('modal-title').innerText = "EDIT PRODUK";
            document.getElementById('modal-form').classList.remove('hidden');
        };

        // --- FUNGSI 4: UPDATE BANNER PROMO ---
        window.updateBanner = () => {
            const url = document.getElementById('url-banner').value;
            if(!url) return alert("Link gambar kosong!");
            set(ref(db, 'pengaturan/banner'), { url: url })
            .then(() => alert("Banner Berhasil Diupdate!"));
        };

        function resetForm(){
            document.getElementById('f-sku').value = "";
            document.getElementById('f-nama').value = "";
            document.getElementById('f-harga').value = "";
            document.getElementById('modal-title').innerText = "TAMBAH PRODUK";
        }

        // --- REALTIME LISTENER (TAMPILKAN DATA) ---
        onValue(ref(db, 'produk'), (snap) => {
            const data = snap.val();
            const list = document.getElementById('list-produk');
            list.innerHTML = "";
            if(!data) return list.innerHTML = "<p class='text-center text-gray-500 py-10'>Belum ada produk.</p>";

            Object.keys(data).forEach(kategori => {
                Object.values(data[kategori]).forEach(p => {
                    list.innerHTML += `
                    <div class="bg-slate-800 p-4 rounded-2xl border border-slate-700 flex justify-between items-center mb-3 shadow-md">
                        <div>
                            <span class="bg-blue-900 text-blue-300 text-[9px] px-2 py-1 rounded-md font-bold uppercase">${kategori}</span>
                            <p class="font-bold text-white text-sm mt-1">${p.nama}</p>
                            <p class="text-[10px] text-gray-400 font-mono">Rp ${p.harga.toLocaleString()} | ${p.jalur}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="bukaEdit('${kategori}','${p.sku}','${p.nama}','${p.harga}','${p.jalur}')" class="bg-yellow-500/10 text-yellow-500 p-3 rounded-xl hover:bg-yellow-500 hover:text-white transition"><i class="fas fa-edit"></i></button>
                            <button onclick="hapusProduk('${kategori}','${p.sku}')" class="bg-red-500/10 text-red-500 p-3 rounded-xl hover:bg-red-500 hover:text-white transition"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
                });
            });
        });
    </script>
</head>
<body class="bg-[#0f172a] text-white font-sans min-h-screen pb-20">

    <div class="bg-blue-600 p-6 rounded-b-[2.5rem] shadow-xl mb-6 sticky top-0 z-40">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="font-black italic text-2xl tracking-tighter">DASHBOARD</h1>
                <p class="text-[10px] uppercase opacity-80 tracking-widest">Admin Control Panel</p>
            </div>
            <button onclick="location.reload()" class="bg-white/20 p-2 rounded-full"><i class="fas fa-sync-alt animate-spin-slow"></i></button>
        </div>
    </div>

    <div class="px-5 mb-6">
        <div class="bg-slate-800 p-5 rounded-[2rem] border border-slate-700 shadow-lg">
            <h3 class="text-[10px] font-bold text-gray-400 uppercase mb-3 tracking-widest"><i class="fas fa-image mr-1"></i> Atur Banner Depan</h3>
            <div class="flex gap-2">
                <input id="url-banner" class="w-full bg-slate-900 p-3 rounded-xl text-xs border border-slate-600 outline-none" placeholder="Tempel URL Gambar di sini...">
                <button onclick="updateBanner()" class="bg-blue-600 px-4 rounded-xl font-bold text-xs"><i class="fas fa-save"></i></button>
            </div>
        </div>
    </div>

    <div class="px-5 mb-4">
        <button onclick="document.getElementById('modal-form').classList.remove('hidden')" class="w-full bg-green-500 hover:bg-green-600 py-4 rounded-2xl font-black italic shadow-lg active:scale-95 transition flex items-center justify-center gap-2">
            <i class="fas fa-plus-circle text-xl"></i> TAMBAH PRODUK BARU
        </button>
    </div>

    <div class="px-5">
        <h3 class="text-[10px] font-bold text-gray-500 uppercase mb-3 px-1 tracking-widest">Database Produk Aktif</h3>
        <div id="list-produk"></div>
    </div>

    <div id="modal-form" class="hidden fixed inset-0 bg-black/90 z-[60] flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-slate-800 p-6 rounded-[2rem] w-full max-w-sm border border-slate-600 shadow-2xl relative">
            <button onclick="document.getElementById('modal-form').classList.add('hidden')" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            <h3 id="modal-title" class="font-black text-center text-xl italic mb-6 text-white">TAMBAH PRODUK</h3>
            
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <select id="f-kategori" class="bg-slate-900 p-3 rounded-xl text-sm border border-slate-600 outline-none"><option value="ml">Mobile Legends</option><option value="ff">Free Fire</option><option value="pubg">PUBG Mobile</option></select>
                    <input id="f-sku" class="bg-slate-900 p-3 rounded-xl text-sm border border-slate-600 outline-none" placeholder="SKU (Cth: ML5)">
                </div>
                <input id="f-nama" class="w-full bg-slate-900 p-3 rounded-xl text-sm border border-slate-600 outline-none" placeholder="Nama Produk (Cth: 5 Diamonds)">
                <input id="f-harga" type="number" class="w-full bg-slate-900 p-3 rounded-xl text-sm border border-slate-600 outline-none" placeholder="Harga Jual (Rp)">
                <select id="f-jalur" class="w-full bg-slate-900 p-3 rounded-xl text-sm border border-slate-600 outline-none"><option value="digi">Server: Digiflazz</option><option value="api">Server: API Games</option></select>
                
                <button onclick="simpanProduk()" class="w-full bg-blue-600 py-4 rounded-xl font-bold shadow-lg shadow-blue-500/30 mt-4">SIMPAN DATA</button>
            </div>
        </div>
    </div>
</body>
</html>
