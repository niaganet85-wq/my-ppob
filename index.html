<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME KU - Top Up Tercepat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>.hidden{display:none} .active-scale:active{transform:scale(0.97);transition:0.1s;}</style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans pb-10">

    <nav class="bg-blue-600 p-4 text-white shadow-lg sticky top-0 z-50 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <i class="fas fa-gamepad text-2xl"></i>
            <h1 class="text-lg font-black italic tracking-tighter">GAME KU</h1>
        </div>
        <a href="https://wa.me/6285371178655" class="bg-green-500 hover:bg-green-600 px-4 py-1.5 rounded-full text-[10px] font-bold shadow-md transition">
            <i class="fab fa-whatsapp mr-1"></i> BANTUAN
        </a>
    </nav>

    <div id="halaman-menu" class="container mx-auto px-4 py-6">
        <div class="relative w-full overflow-hidden rounded-2xl mb-8 shadow-md h-44 bg-gray-200">
            <div id="slider-wrapper" class="flex transition-transform duration-500 ease-in-out h-full">
                </div>
        </div>

        <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Pilih Game Populer</h3>
        
        <div class="grid grid-cols-3 gap-3 text-center">
            <div onclick="bukaOrder('Mobile Legends', 'ml', 'ID (Server)')" class="active-scale cursor-pointer bg-white p-3 rounded-2xl shadow-sm border border-gray-100 hover:border-blue-400 transition h-28 flex flex-col items-center justify-center">
                <img src="https://seeklogo.com/images/M/mobile-legends-bang-bang-logo-3A26E92043-seeklogo.com.png" class="w-12 h-12 object-contain mb-2">
                <span class="text-[10px] font-bold text-gray-600">MLBB</span>
            </div>
            <div onclick="bukaOrder('Free Fire', 'ff', 'ID Player')" class="active-scale cursor-pointer bg-white p-3 rounded-2xl shadow-sm border border-gray-100 hover:border-blue-400 transition h-28 flex flex-col items-center justify-center">
                <img src="https://upload.wikimedia.org/wikipedia/en/a/a6/Garena_Free_Fire_Logo.svg" class="w-12 h-12 object-contain mb-2">
                <span class="text-[10px] font-bold text-gray-600">Free Fire</span>
            </div>
            <div onclick="bukaOrder('PUBG Mobile', 'pubg', 'ID Karakter')" class="active-scale cursor-pointer bg-white p-3 rounded-2xl shadow-sm border border-gray-100 hover:border-blue-400 transition h-28 flex flex-col items-center justify-center">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7b/PUBG_Mobile_Logo.svg/1200px-PUBG_Mobile_Logo.svg.png" class="w-12 h-12 object-contain mb-2">
                <span class="text-[10px] font-bold text-gray-600">PUBG</span>
            </div>
            <div onclick="bukaOrder('Genshin Impact', 'gi', 'UID (Server)')" class="active-scale cursor-pointer bg-white p-3 rounded-2xl shadow-sm border border-gray-100 hover:border-blue-400 transition h-28 flex flex-col items-center justify-center">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5d/Genshin_Impact_logo.svg/1200px-Genshin_Impact_logo.svg.png" class="w-12 h-12 object-contain mb-2">
                <span class="text-[10px] font-bold text-gray-600">Genshin</span>
            </div>
            <div onclick="bukaOrder('Arena of Valor', 'aov', 'ID Player')" class="active-scale cursor-pointer bg-white p-3 rounded-2xl shadow-sm border border-gray-100 hover:border-blue-400 transition h-28 flex flex-col items-center justify-center">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/52/Arena_of_Valor_logo.svg/1200px-Arena_of_Valor_logo.svg.png" class="w-12 h-12 object-contain mb-2">
                <span class="text-[10px] font-bold text-gray-600">AOV</span>
            </div>
        </div>
    </div>

    <div id="halaman-order" class="hidden container mx-auto px-4 py-6">
        <button onclick="location.reload()" class="bg-white px-5 py-2.5 rounded-full shadow-sm text-gray-600 text-xs font-bold mb-6 border border-gray-200 active:scale-95 transition">
            <i class="fas fa-arrow-left mr-2"></i> KEMBALI
        </button>

        <div class="bg-white rounded-[2rem] p-6 shadow-sm border border-gray-100 mb-6">
            <h3 id="judul-game" class="text-xl font-black text-blue-600 mb-4 italic uppercase tracking-tighter">TOP UP</h3>
            <div class="bg-gray-50 p-4 rounded-xl border border-gray-200 focus-within:border-blue-500 focus-within:ring-2 focus-within:ring-blue-100 transition">
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Data Akun</p>
                <input type="tel" id="target" class="w-full bg-transparent text-lg font-bold text-gray-800 outline-none placeholder-gray-300" placeholder="Masukkan ID...">
            </div>
        </div>

        <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-3 px-2">Pilih Item</h3>
        <div id="list-produk" class="space-y-3 pb-20"></div>
    </div>

    <script>
        // --- PENGATURAN TOKO (CMS MANUAL) ---
        const CONFIG = {
            nomorWA: "6285371178655", // Ganti nomor WA Admin
            untung: 250,              // Keuntungan per transaksi (Rp)
            banner: [                 // Link Gambar Banner Slide
                "https://img.freepik.com/free-vector/gaming-banner-template-with-flat-design_23-2148902691.jpg",
                "https://img.freepik.com/free-vector/esports-gaming-banner-template-with-abstract-background_23-2148897538.jpg"
            ]
        };

        // --- DATABASE PRODUK (DIGI & API GAMES) ---
        // Format: { sku: 'KODE_ADMIN', nama: 'NAMA_TAMPIL', modal: HARGA_MODAL, jalur: 'digi/api' }
        const DB_PRODUK = {
            'ml': [
                {sku:'ML5', nama:'5 Diamonds', modal:1450, jalur:'digi'},
                {sku:'ML12', nama:'12 Diamonds', modal:3400, jalur:'digi'},
                {sku:'ML86', nama:'86 Diamonds (Promo)', modal:21000, jalur:'api'} // Contoh pakai API Games
            ],
            'ff': [
                {sku:'FF50', nama:'50 Diamonds', modal:6200, jalur:'digi'},
                {sku:'FF70', nama:'70 Diamonds', modal:8900, jalur:'digi'}
            ],
            'pubg': [
                {sku:'PUBG35', nama:'35 UC', modal:7100, jalur:'digi'}
            ]
        };

        // --- SYSTEM ---
        function muatBanner() {
            const w = document.getElementById('slider-wrapper');
            w.innerHTML = CONFIG.banner.map(img => `<img src="${img}" class="w-full h-full object-cover flex-shrink-0">`).join('');
            let i = 0; setInterval(() => { i = (i + 1) % CONFIG.banner.length; w.style.transform = `translateX(-${i * 100}%)`; }, 3500);
        }

        function bukaOrder(game, kode, ph) {
            document.getElementById('halaman-menu').classList.add('hidden');
            document.getElementById('halaman-order').classList.remove('hidden');
            document.getElementById('judul-game').innerText = game;
            document.getElementById('target').placeholder = ph;
            window.scrollTo(0,0);
            
            const list = document.getElementById('list-produk');
            list.innerHTML = "";
            (DB_PRODUK[kode] || []).forEach(p => {
                const harga = p.modal + CONFIG.untung;
                list.innerHTML += `
                <div onclick="pesanWA('${game}', '${p.nama}', ${harga})" class="active-scale bg-white p-4 rounded-2xl border border-gray-100 flex justify-between items-center cursor-pointer shadow-sm hover:border-blue-400 transition group">
                    <div>
                        <p class="font-bold text-sm text-gray-700 group-hover:text-blue-600 transition">${p.nama}</p>
                        <p class="text-[9px] text-gray-400 italic">Server: ${p.jalur.toUpperCase()}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-blue-600 font-black text-sm">Rp ${harga.toLocaleString('id-ID')}</p>
                    </div>
                </div>`;
            });
        }

        function pesanWA(game, item, harga) {
            const id = document.getElementById('target').value;
            if(!id) return alert("Mohon masukkan ID Game terlebih dahulu!");
            const pesan = `Halo Admin *GAME KU*, saya mau order:\n\nðŸŽ® Game: ${game}\nðŸ’Ž Item: ${item}\nðŸ†” ID: ${id}\nðŸ’° Bayar: Rp ${harga.toLocaleString('id-ID')}\n\nMohon diproses, Terima kasih!`;
            window.open(`https://wa.me/${CONFIG.nomorWA}?text=${encodeURIComponent(pesan)}`, '_blank');
        }

        muatBanner();
    </script>
</body>
</html>
