<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIAGA DIGITAL - Top Up Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .hidden { display: none; }
        .active-scale:active { transform: scale(0.95); transition: 0.1s; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="bg-blue-600 p-4 text-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-xl font-black italic tracking-tighter">NIAGA DIGITAL</h1>
            <div class="flex space-x-3">
                <a href="https://wa.me/6281331814162" class="text-[9px] bg-red-500 px-3 py-1 rounded-full border border-red-400">Komplain</a>
                <a href="https://wa.me/6285371178655" class="text-[9px] bg-green-500 px-3 py-1 rounded-full border border-green-400 font-bold text-white">WA</a>
            </div>
        </div>
    </nav>

    <div id="halaman-menu" class="container mx-auto px-4 py-6">
        
        <div id="banner-container" class="relative w-full overflow-hidden rounded-[2rem] mb-8 shadow-lg h-44 bg-gray-200">
            <div id="slider-wrapper" class="flex transition-transform duration-500 ease-in-out h-full">
                </div>
        </div>

        <h3 class="text-[10px] font-bold text-gray-400 mb-4 uppercase tracking-[0.2em] italic">Kategori Game Terlaris</h3>
        <div class="grid grid-cols-3 gap-4 text-center">
            <div onclick="bukaOrder('Mobile Legends', 'ml', 'ID (Server)')" class="active-scale flex flex-col items-center">
                <div class="bg-white p-4 rounded-3xl shadow-sm border border-gray-100 mb-2 w-full flex justify-center">
                    <img src="https://img.icons8.com/color/96/mobile-legends.png" class="w-10 h-10">
                </div>
                <span class="text-[10px] font-bold uppercase tracking-tighter">MLBB</span>
            </div>
            <div onclick="bukaOrder('Free Fire', 'ff', 'Player ID')" class="active-scale flex flex-col items-center">
                <div class="bg-white p-4 rounded-3xl shadow-sm border border-gray-100 mb-2 w-full flex justify-center">
                    <img src="https://img.icons8.com/color/96/free-fire.png" class="w-10 h-10">
                </div>
                <span class="text-[10px] font-bold uppercase tracking-tighter">Free Fire</span>
            </div>
            <div onclick="bukaOrder('PUBG Mobile', 'pubg', 'Character ID')" class="active-scale flex flex-col items-center">
                <div class="bg-white p-4 rounded-3xl shadow-sm border border-gray-100 mb-2 w-full flex justify-center">
                    <img src="https://img.icons8.com/color/96/pubg.png" class="w-10 h-10">
                </div>
                <span class="text-[10px] font-bold uppercase tracking-tighter">PUBG</span>
            </div>
            <div onclick="bukaOrder('Garena AOV', 'aov', 'Player ID')" class="active-scale flex flex-col items-center">
                <div class="bg-white p-4 rounded-3xl shadow-sm border border-gray-100 mb-2 w-full flex justify-center">
                    <img src="https://img.icons8.com/color/96/arena-of-valor.png" class="w-10 h-10">
                </div>
                <span class="text-[10px] font-bold uppercase tracking-tighter">AOV</span>
            </div>
            <div onclick="bukaOrder('Genshin Impact', 'gi', 'UID (Server)')" class="active-scale flex flex-col items-center">
                <div class="bg-white p-4 rounded-3xl shadow-sm border border-gray-100 mb-2 w-full flex justify-center">
                    <img src="https://img.icons8.com/color/96/genshin-impact.png" class="w-10 h-10">
                </div>
                <span class="text-[10px] font-bold uppercase tracking-tighter">Genshin</span>
            </div>
        </div>
    </div>

    <div id="halaman-order" class="container mx-auto px-4 py-6 hidden">
        <button onclick="kembali()" class="bg-white px-5 py-2 rounded-full shadow-sm text-blue-600 text-[10px] font-bold mb-6 border border-gray-100 uppercase tracking-widest">
            <i class="fas fa-arrow-left mr-1"></i> Kembali
        </button>

        <div class="bg-white rounded-[2.5rem] p-6 shadow-sm border border-gray-100 mb-6">
            <h3 id="judul-game" class="text-xl font-black text-blue-600 mb-4 italic tracking-tighter">TOP UP</h3>
            <label class="block text-[10px] font-bold text-gray-400 mb-2 uppercase tracking-widest">ID Pelanggan / Nomor Tujuan</label>
            <input type="text" id="target" class="w-full bg-gray-50 border-2 border-gray-100 rounded-2xl px-5 py-4 focus:border-blue-500 outline-none font-bold text-lg" placeholder="Masukkan ID di sini...">
            <p id="info-id" class="text-[9px] mt-3 text-orange-500 font-medium italic"></p>
        </div>

        <h3 class="text-[10px] font-bold text-gray-400 mb-4 uppercase tracking-widest">Pilih Nominal</h3>
        <div id="list-produk" class="space-y-3 pb-20"></div>
    </div>

    <script>
        const WA_TRANSAKSI = "6285371178655";
        const UNTUNG = 250; // Laba Anda

        const DB_PRODUK = {
            'ml': [
                { sku: 'ml5', nama: '5 Diamonds', modal: 1450 },
                { sku: 'ml12', nama: '12 Diamonds', modal: 3400 },
                { sku: 'ml28', nama: '28 Diamonds', modal: 7800 },
                { sku: 'ml85', nama: '85 Diamonds', modal: 22000 }
            ],
            'ff': [
                { sku: 'ff50', nama: '50 Diamonds', modal: 6200 },
                { sku: 'ff70', nama: '70 Diamonds', modal: 8900 }
            ],
            'pubg': [
                { sku: 'pubg35', nama: '35 UC', modal: 7100 },
                { sku: 'pubg50', nama: '50 UC', modal: 10000 }
            ],
            'aov': [ { sku: 'aov40', nama: '40 Vouchers', modal: 9500 } ],
            'gi': [ { sku: 'gi60', nama: '60 Genesis', modal: 11500 } ]
        };

        // Memuat Banner dari Admin
        function muatBanner() {
            const defaultBanners = [
                "https://img.freepik.com/free-vector/gaming-banner-template-with-flat-design_23-2148902691.jpg",
                "https://img.freepik.com/free-vector/esports-gaming-banner-template-with-abstract-background_23-2148897538.jpg"
            ];
            const banners = JSON.parse(localStorage.getItem('niaga_banners')) || defaultBanners;
            const wrapper = document.getElementById('slider-wrapper');
            wrapper.innerHTML = banners.map(img => `<img src="${img}" class="w-full flex-shrink-0 object-cover h-full">`).join('');
            
            let i = 0;
            setInterval(() => {
                i = (i + 1) % banners.length;
                wrapper.style.transform = `translateX(-${i * 100}%)`;
            }, 4000);
        }

        function bukaOrder(nama, kode, label) {
            document.getElementById('halaman-menu').classList.add('hidden');
            document.getElementById('halaman-order').classList.remove('hidden');
            document.getElementById('judul-game').innerText = "TOP UP " + nama.toUpperCase();
            document.getElementById('info-id').innerText = "*Perhatian: Pastikan " + label + " sudah benar.";
            window.scrollTo(0,0);
            
            const list = document.getElementById('list-produk');
            list.innerHTML = "";
            (DB_PRODUK[kode] || []).forEach(p => {
                const hargaFinal = p.modal + UNTUNG;
                list.innerHTML += `
                    <div onclick="checkout('${nama}', '${p.nama}', ${hargaFinal})" class="active-scale bg-white p-5 rounded-3xl shadow-sm border border-gray-100 flex justify-between items-center border-l-4 border-l-blue-500">
                        <div>
                            <p class="font-bold text-gray-700 text-sm">${p.nama}</p>
                            <p class="text-[9px] text-gray-400 italic">Proses 1-10 Menit</p>
                        </div>
                        <p class="text-blue-600 font-black text-sm text-right">Rp ${hargaFinal.toLocaleString('id-ID')}</p>
                    </div>`;
            });
        }

        function kembali() {
            document.getElementById('halaman-order').classList.add('hidden');
            document.getElementById('halaman-menu').classList.remove('hidden');
        }

        function checkout(game, item, harga) {
            const idUser = document.getElementById('target').value;
            if(!idUser) return alert("Harap masukkan ID Pelanggan!");

            const pesan = `Halo NIAGA DIGITAL, saya ingin beli:\n\nProduk: ${game} - ${item}\nID Tujuan: ${idUser}\nTotal: Rp ${harga.toLocaleString('id-ID')}\n\nMohon instruksi bayarnya kak.`;
            window.location.href = `https://wa.me/${WA_TRANSAKSI}?text=${encodeURIComponent(pesan)}`;
        }

        muatBanner();
    </script>
</body>
</html>
