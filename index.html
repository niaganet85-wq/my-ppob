<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME KU - Top Up Murah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>.hidden { display: none; } .active-scale:active { transform: scale(0.95); }</style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans pb-10">

    <nav class="bg-blue-600 p-4 text-white shadow-lg sticky top-0 z-50 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <i class="fas fa-gamepad text-2xl"></i>
            <h1 class="text-lg font-black italic tracking-tighter">GAME KU</h1>
        </div>
        <a href="https://wa.me/6285371178655" class="bg-green-500 px-3 py-1 rounded-full text-[10px] font-bold shadow-md">BANTUAN</a>
    </nav>

    <div id="halaman-menu" class="container mx-auto px-4 py-6">
        <div class="relative w-full overflow-hidden rounded-2xl mb-8 shadow-lg h-40 bg-gray-200">
            <div id="slider-wrapper" class="flex transition-transform duration-500 ease-in-out h-full"></div>
        </div>

        <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Pilih Game</h3>
        
        <div class="grid grid-cols-3 gap-4 text-center">
            <div onclick="bukaOrder('Mobile Legends', 'ml', 'ID (Server)')" class="active-scale cursor-pointer bg-white p-3 rounded-2xl shadow-sm border h-28 flex flex-col items-center justify-center">
                <img src="https://seeklogo.com/images/M/mobile-legends-bang-bang-logo-3A26E92043-seeklogo.com.png" class="w-10 h-10 object-contain mb-2"><span class="text-[10px] font-bold">MLBB</span>
            </div>
            <div onclick="bukaOrder('Free Fire', 'ff', 'ID Player')" class="active-scale cursor-pointer bg-white p-3 rounded-2xl shadow-sm border h-28 flex flex-col items-center justify-center">
                <img src="https://upload.wikimedia.org/wikipedia/en/a/a6/Garena_Free_Fire_Logo.svg" class="w-10 h-10 object-contain mb-2"><span class="text-[10px] font-bold">Free Fire</span>
            </div>
            <div onclick="bukaOrder('PUBG Mobile', 'pubg', 'ID Karakter')" class="active-scale cursor-pointer bg-white p-3 rounded-2xl shadow-sm border h-28 flex flex-col items-center justify-center">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7b/PUBG_Mobile_Logo.svg/1200px-PUBG_Mobile_Logo.svg.png" class="w-10 h-10 object-contain mb-2"><span class="text-[10px] font-bold">PUBG</span>
            </div>
            <div onclick="bukaOrder('Arena of Valor', 'aov', 'ID Player')" class="active-scale cursor-pointer bg-white p-3 rounded-2xl shadow-sm border h-28 flex flex-col items-center justify-center">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/52/Arena_of_Valor_logo.svg/1200px-Arena_of_Valor_logo.svg.png" class="w-10 h-10 object-contain mb-2"><span class="text-[10px] font-bold">AOV</span>
            </div>
            <div onclick="bukaOrder('Genshin Impact', 'gi', 'UID (Server)')" class="active-scale cursor-pointer bg-white p-3 rounded-2xl shadow-sm border h-28 flex flex-col items-center justify-center">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5d/Genshin_Impact_logo.svg/1200px-Genshin_Impact_logo.svg.png" class="w-10 h-10 object-contain mb-2"><span class="text-[10px] font-bold">Genshin</span>
            </div>
        </div>
    </div>

    <div id="halaman-order" class="hidden container mx-auto px-4 py-6">
        <button onclick="location.reload()" class="bg-white px-5 py-2 rounded-full shadow-sm text-gray-600 text-[10px] font-bold mb-6 border">KEMBALI</button>
        <div class="bg-white rounded-2xl p-6 shadow-sm border mb-6">
            <h3 id="judul-game" class="text-xl font-black text-blue-600 mb-4 uppercase">TOP UP</h3>
            <input type="tel" id="target" class="w-full bg-transparent border-b-2 py-2 text-lg font-bold outline-none" placeholder="Masukkan ID...">
        </div>
        <div id="list-produk" class="space-y-3 pb-10"></div>
    </div>

    <script>
        const UNTUNG = 250; 
        const WA = "6285371178655";
        
        // DATABASE PRODUK
        const DB = {
            'ml': [
                {sku:'ML5', nama:'5 Diamonds', modal:1450, jalur:'digi'},
                {sku:'ML86', nama:'86 Diamonds', modal:21000, jalur:'api'} 
            ],
            'ff': [{sku:'FF50', nama:'50 Diamonds', modal:6200, jalur:'digi'}]
        };

        function muatBanner() {
            const b = JSON.parse(localStorage.getItem('gameku_banners')) || ["https://img.freepik.com/free-vector/gaming-banner-template-with-flat-design_23-2148902691.jpg"];
            const w = document.getElementById('slider-wrapper'); w.innerHTML = b.map(i=>`<img src="${i}" class="w-full h-full object-cover flex-shrink-0">`).join('');
            let c=0; setInterval(()=>{ c=(c+1)%b.length; w.style.transform=`translateX(-${c*100}%)`; }, 3500);
        }

        function bukaOrder(g,k,p) {
            document.getElementById('halaman-menu').classList.add('hidden'); document.getElementById('halaman-order').classList.remove('hidden');
            document.getElementById('judul-game').innerText=g; document.getElementById('target').placeholder=p;
            const l = document.getElementById('list-produk'); l.innerHTML="";
            (DB[k]||[]).forEach(d => {
                const h = d.modal + UNTUNG;
                l.innerHTML += `<div onclick="pesan('${g}','${d.nama}',${h})" class="bg-white p-4 rounded-2xl border flex justify-between items-center cursor-pointer mb-2"><div><p class="font-bold text-sm">${d.nama}</p><p class="text-[9px] text-gray-400">Server: ${d.jalur.toUpperCase()}</p></div><p class="text-blue-600 font-black text-sm">Rp ${h.toLocaleString()}</p></div>`;
            });
        }
        function pesan(g,i,h) {
            const t = document.getElementById('target').value; if(!t) return alert("Isi ID dulu!");
            window.open(`https://wa.me/${WA}?text=${encodeURIComponent(`Halo Admin GAME KU, order:\nGame: ${g}\nItem: ${i}\nID: ${t}\nBayar: Rp ${h.toLocaleString()}`)}`, '_blank');
        }
        muatBanner();
    </script>
</body>
</html>
