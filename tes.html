<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TES KONEKSI VERCEL (Serverless)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4 font-mono">

    <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-md border border-gray-200">
        <div class="text-center mb-6">
            <h2 class="text-xl font-black text-blue-600">üì° TES JALUR BELAKANG</h2>
            <p class="text-xs text-gray-400">Via Vercel API (Bypass CORS)</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-700 mb-1">1. Member ID</label>
                <input type="text" id="memberID" class="w-full bg-gray-50 border border-gray-300 p-2.5 rounded-lg text-sm" placeholder="Contoh: Shes" value="Shes">
            </div>
            
            <div>
                <label class="block text-xs font-bold text-gray-700 mb-1">2. API Key</label>
                <input type="text" id="apiKey" class="w-full bg-gray-50 border border-gray-300 p-2.5 rounded-lg text-sm" placeholder="Kode API Key Panjang...">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-700 mb-1">3. Secret Key</label>
                <input type="password" id="secretKey" class="w-full bg-gray-50 border border-gray-300 p-2.5 rounded-lg text-sm" placeholder="Secret Key (Cek Menu Callback)">
            </div>

            <button onclick="cekKoneksi()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition shadow-md active:scale-95">
                üöÄ UJI KONEKSI VIA SERVER
            </button>
        </div>

        <div id="hasil" class="mt-6 hidden">
            <div class="p-4 rounded-lg bg-gray-50 border border-gray-200">
                <h3 class="font-bold text-sm mb-2 text-gray-500 uppercase tracking-wider">Hasil Server Vercel:</h3>
                <p id="pesanStatus" class="text-xs break-all font-mono">...</p>
            </div>
        </div>
    </div>

    <script>
        async function cekKoneksi() {
            const memberID = document.getElementById('memberID').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const secretKey = document.getElementById('secretKey').value.trim();
            const output = document.getElementById('hasil');
            const pesan = document.getElementById('pesanStatus');

            if(!memberID || !apiKey || !secretKey) {
                alert("Isi semua data dulu!");
                return;
            }

            output.classList.remove('hidden');
            pesan.innerHTML = "‚è≥ Vercel sedang menghubungi BukaOlshop...";
            pesan.className = "text-blue-600 font-bold animate-pulse";

            const payload = {
                memberID: memberID,
                apiKey: apiKey,
                secretKey: secretKey
            };

            try {
                // KITA PANGGIL FILE API KITA SENDIRI DI SINI
                const response = await fetch('/api/cek', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if(data.data && typeof data.data.saldo !== 'undefined') {
                    pesan.innerHTML = `‚úÖ <b>BERHASIL TEMBUS!</b><br><br>Saldo Anda: <b>Rp ${parseInt(data.data.saldo).toLocaleString()}</b><br><br>Sistem Full Otomatis SIAP DIBANGUN!`;
                    pesan.className = "text-green-600 text-sm";
                } else {
                    pesan.innerHTML = `‚ùå <b>GAGAL</b><br><br>Respon: ${JSON.stringify(data)}`;
                    pesan.className = "text-red-600 text-sm";
                }

            } catch (err) {
                pesan.innerHTML = `‚ö†Ô∏è <b>ERROR</b><br>${err.message}`;
                pesan.className = "text-orange-600 text-sm";
            }
        }
    </script>
</body>
</html>
